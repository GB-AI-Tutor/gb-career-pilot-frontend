repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: secret-shield # üõ°Ô∏è Add this to prevent leaking Supabase keys

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint & Format
        entry: npx lint-staged
        language: system
        files: \.(ts|tsx|css|json)$ # Only triggers for frontend files