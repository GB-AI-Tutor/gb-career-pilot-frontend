
# Frontend CI/CD Pipeline
# File: .github/workflows/frontend-ci.yml

# Frontend CI/CD Pipeline for GB Career Pilot
name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/frontend-ci.yml'
      
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Check code formatting with Prettier
        run: npm run format:check
        continue-on-error: false
      
      - name: TypeScript type check
        run: npm run type-check
        continue-on-error: false

  # Job 2: Security & Vulnerability Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true
       
      - name: Check for outdated dependencies
        # This '|| true' ensures the step passes even if packages are outdated
        run: npm outdated || true

  # Job 3: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:coverage
        env:
          CI: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Job 4: Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "üì¶ Bundle size: $BUNDLE_SIZE"
          
          # Check if bundle is under 2MB (warning only)
          BUNDLE_SIZE_KB=$(du -sk dist | cut -f1)
          if [ $BUNDLE_SIZE_KB -gt 2048 ]; then
            echo "‚ö†Ô∏è Warning: Bundle size is over 2MB"
          else
            echo "‚úÖ Bundle size is acceptable"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # Job 5: Lighthouse CI (Performance Check)
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: '.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # Job 6: Deploy Preview (PR only)
  deploy-preview:
      name: Deploy Preview
      runs-on: ubuntu-latest
      needs: [build]
      if: github.event_name == 'pull_request'
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Install Vercel CLI
          run: npm install --global vercel@latest
  
        - name: Pull Vercel Environment Information
          run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  
        - name: Build Project Artifacts
          run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
  
        - name: Deploy Project Artifacts to Vercel
          id: deploy
          run: |
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
  
        - name: Comment PR with preview link
          uses: actions/github-script@v7
          with:
            script: |
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'üöÄ **Preview Deployment Ready!**\n\nLink: ${{ steps.deploy.outputs.url }}'
              })
  deploy-production:
      name: Deploy to Production
      runs-on: ubuntu-latest
      needs: [build]
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Install Vercel CLI
          run: npm install --global vercel@latest
  
        - name: Deploy to Vercel
          id: deploy_step # We give this step an ID to reference its output
          run: |
            # The --prod flag tells Vercel this is the live site
            # We capture the final aliased URL
            URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
            echo "production_url=$URL" >> $GITHUB_OUTPUT
          env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  
        - name: Send Discord notification
          env:
            DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          run: |
            # We use the URL captured in the previous step
            curl -H "Content-Type: application/json" \
              -d '{
                "embeds": [{
                  "title": "üöÄ Frontend Deployed to Production!",
                  "description": "The latest changes are now live for GB students.",
                  "color": 3066993,
                  "fields": [
                    { "name": "URL", "value": "${{ steps.deploy_step.outputs.production_url }}", "inline": false },
                    { "name": "Commit", "value": "`${{ github.sha }}`", "inline": true }
                  ]
                }]
              }' \
              $DISCORD_WEBHOOK
            
  # Job 8: Summary
  all-checks-passed:
    name: All Checks Passed ‚úÖ
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "‚úÖ All checks passed! Ready to merge."
            exit 0
          else
            echo "‚ùå Some checks failed. Please fix before merging."
            exit 1
          fi
